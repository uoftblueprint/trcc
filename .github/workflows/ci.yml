name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Start the database
        run: npm run db

      - name: Run tests
        run: npm test

      - name: Check formatting
        run: npm run format:check
        if: always()

      - name: Run linter
        run: npm run lint
        if: always()

      - name: Run typecheck
        run: npm run typecheck
        if: always()
